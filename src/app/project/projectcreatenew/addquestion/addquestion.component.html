    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title"> Custom Question </h4>

        </div>

        <div class="modal-body">
       <div class="row"> 

         <div class="col-lg-8"> 
            <label for="inputPassword4" class="form-label"> Question Type </label>

            <select id="inputState" class="form-select" [(ngModel)]="selectedValue">

              <option *ngFor="let option of options" [value]="option.id">

                  {{option.name}}    

              </option>
            </select>   
          </div>

          <div class="col-lg-4 mt-4"> 
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              Is Force
            </label>
          </div>
        </div>
      </div>

          <div class="my-3">
            <label for="inputtext" class="form-label"> Question Name : </label>
            <input type="text" class="form-control" id="inputtext">
          </div>

        

          <div>
            <label for="inputtext" class="form-label">Question Text : </label>
            <textarea name="" id="" cols="30" rows="3"></textarea>
           
          </div>

                  
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
